			body{
				overflow: hidden;
			}
			#imgWrap{
				width: 800px;
				height: 400px;
				margin: 40px auto;
				perspective: 800px;/*值越小 图片越小越聚集在中间 也就是离我们的视网膜越近*/
				-webkit-perspective: 800px; 
			}
			#imgWrap img{
				width: 80px;
				height: 80px;
				float: left;
			}
			.btn{
				background: rgb(0, 100, 0); 
				color: white;
				padding: 10px 20px; 
				border-radius: 5px;
				cursor: pointer;
				margin:0 auto;
				width:100px;
				text-align:center;
				font-family: "微软雅黑";
				box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
			}
			.btn:hover{
				background: #003a64;
			}
		</style>
		<script src="js/pic.js"></script>
		<script>
			/*
			运动步骤
			1、闪的效果(瞬间宽高都变为0,scale随机)
			2、图片从小到大,同时透明度从1变到0(必须是上一部走完了,它才会走)
			3、图片旋转,同时透明度从0变到1,有层次感(位移)(当所有图片透明度都变为0的时候,才会走这一步)
